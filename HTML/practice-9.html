<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice-3 in Day 4</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="/action">
        <div>
            <input type="text" placeholder="First Name" name="fname">
            <input type="text" placeholder="Last Name" name="lname">
        </div>

        <div>
            <label for="gender">Please select your gender</label> 
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div>
            Do you agree to all terms of service?
            <input type="checkbox" name="Tos_agree" id="tos_agree" checked>
            <label for="tos_agree">Yes, I agree</label>
        </div>

        <button>Register</button>
    </form>
</body>
</html>
