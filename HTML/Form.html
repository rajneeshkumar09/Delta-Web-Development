        <form action="/action">
            <input type="checkbox" name="age" id="age" checked>
            <label for="age">I am 18+</label><br>

            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">Apple </label>
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">Mango </label>
            <input type="radio" name="fruit" id="banana" value="banana">
            <label for="banana">Banana </label><br>

            <div>
                Choose your subjects: <br>
                <input type="checkbox" name="subject" id="math" value="math">
                <label for="math">Math<label><br>
                <input type="checkbox" name="subject" id="sci" value="science">
                <label for="sci">Science<label><br>
                <input type="checkbox" name="subject" id="eng" value="english">
                <label for="eng">English<label><br>
            </div>

            <div>
                Choose your profession: <br>
                <select name="profession" id="profession">
                    <option value="#">Select your profession</option>
                    <option value="stu">Student</option>
                    <option value="dev">Developer</option>
                </select>
            </div>

            <label for="vol">Select your volume level: </label>
            <input type="range" id="vol" min="0" max="100" name="vol" step="10" value="70"><br>

            <label for="feedback">Please provide your valuable feedback: </label>
            <textarea name="feedback" id="feedback" rows="5" cols="20" placeholder="Write your feedback here"></textarea>

            <br><br>
            <button>Submit</button>
        </form>
