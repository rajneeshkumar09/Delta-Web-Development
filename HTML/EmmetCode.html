<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet</title>
</head>
<body>
    <h3>Parent - Child Relation </h3>

    <!-- main>p>ul>li -->
    <main>
        <p>
            <ul>
                <li>Child: &gt;</li>
                <li>typing method: main>p>ul>li</li>
            </ul>
        </p>
    </main>

    <h3>Sibling: +</h3>
    <div>div+p+bq</div>
    <p>div+p+bq</p>
    <blockquote>div+p+bq</blockquote>

    <h3>Multiplication: *</h3>
    <ul>
        <li>Format: ul>li*5</li>
        <li>ul>li*5</li>
        <li>ul>li*5</li>
        <li>ul>li*5</li>
        <li>ul>li*5</li>
    </ul>

    <h3>Item numbering: $</h3>
    <p>Format: ul>li.item$*5</p>
    <ul>
        <li class="item1">item1 </li>
        <li class="item2">item2 </li>
        <li class="item3">item3 </li>
        <li class="item4">item4 </li>
        <li class="item5">item5 </li>
    </ul>
</body>
</html>
