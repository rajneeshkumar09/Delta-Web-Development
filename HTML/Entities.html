<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <h2>a&lt;b and c&gt;d</h2>
    <p>apna &nbsp;&nbsp; College</p>
    <h2>&hearts;</h2>

    <p>HTML Entities start with an ampersand (&) and end with semicolon (;).</p>
    <p>nbsp means Non Breaking Space</p>

    <p>a&lt;b</p>
    <p>c&gt;d</p>
    <p>a&amp;b</p>
    <p>a &quot;b&quot;</p>
</body>
</html>
