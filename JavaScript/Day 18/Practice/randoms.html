<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Random Number </title>
    <style>
        body {
            background-color: #333;
            color: #eee;
        }
    </style>
</head>
<body>
    <h2>Math Random Number Generator</h2>

    <script>
        /* Generate a random number between 1 and 100 */
        let firstNumber = Math.floor(Math.random() * 100) + 1;
        console.log('First Random Number :>> ', firstNumber);
        
        /* Generate a random number between 1 and 5 */
        let secondNumber = Math.floor(Math.random() * 5) + 1;
        console.log('Second Random Number :>> ', secondNumber);
    </script>
</body>
</html>
