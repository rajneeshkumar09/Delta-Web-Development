<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>CSS Exercises Day 13</title> -->
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home </a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search </a>
                </div>
            </div>
            <div class="library">
                <div class="options">
                    <div class="lib-option nav-option">
                        <img src="./assets/library_icon.png" alt="">
                        <a href="#">Your Library </a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="lib-box">
                    <p class="box-p1">Create your first playlist</p>
                    <p class="box-p2">It's easy, we'll help you</p>
                    <button class="badge">Create playlist</button>
                </div>
                <div class="lib-box">
                    <p class="box-p1">Let's find some podcasts to follow</p>
                    <p class="box-p2">We'll keep you update on new episodes</p>
                    <button class="badge">Browse podcasts</button>
                </div>
            </div>
        </div>
        <div class="main-contant">
            <div class="sticky-nav">
                <div class="sticky-nav-icons">
                    <img src="./assets/backward_icon.png" alt="">
                    <img src="./assets/forward_icon.png" alt="">
                </div>
                <div class="sticy-nav-options">
                    <button class="badge nav-item">Explore Premium</button>
                    <button class="badge nav-item dark-badge"><i class="fa-solid fa-circle-down"></i>Install
                        App</button>
                    <i class="fa-solid fa-user nav-item"></i>
                </div>
            </div>

            <!-- create cards -->
            <div class="cards">
                <div class="card">
                    
                </div>
            </div>
            <div class="footer">
                <div class="line"></div>
            </div>
        </div>
        <div class="music-player">
            <!-- create album -->
            <div class="album">
                <img src="./Homework assets/album_picture.jpeg" alt="">
                <div class="text">
                    <h3>Daylight</h3>
                    <p>David Kusher</p>
                </div>
                <img src="./Homework assets/album_icon1.png" alt="">
                <img src="./Homework assets/album_icon2.png" alt="" class="smallScreen"> 
            </div>
            <div class="player">
                <div class="player-controls">
                    <img src="./assets/player_icon1.png" alt="" class="player-control-icon">
                    <img src="./assets/player_icon2.png" alt="" class="player-control-icon">
                    <img src="./assets/player_icon3.png" alt="" class="player-control-icon"style="opacity:1; height:2rem;">
                    <img src="./assets/player_icon4.png" alt="" class="player-control-icon">
                    <img src="./assets/player_icon5.png" alt="" class="player-control-icon">
                </div>
                <div class="playback-bar">
                    <span class="current-time">00:00</span>
                    <input type="range" min="0" max="100" class="progress-bar" step="1">
                    <span class="total-time">03:33</span>
                </div>
            </div>

            <!-- create controls -->
            <div class="controls">
                <img src="./Homework assets/controls_icon1.png" alt="" class="
                smallScreen">
                <img src="./Homework assets/controld_icon2.png" alt="" class="
                smallScreen">
                <img src="./Homework assets/controls_icon3.png" alt="" class="
                smallScreen">
                <img src="./Homework assets/controls_icon4.png" alt="" class="
                smallScreen">
                <img src="./Homework assets/controls_icon5.png" alt="" class="
                smallScreen">
                <input type="range" name="audio" id="sound">
            </div>
        </div>
    </div>
</body>

</html>
