<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Grid Playground</h1>
    <div class="container">
        <div class="item one">1</div>
        <div class="item two">2</div>
        <div class="item three">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
    <span>This is a span</span>
    <hr>

    <section>
        <h3>CSS Animation </h3>
        <div class="box">Box</div>
    </section>
    <hr>

    <section>
        <h2>Media Queries</h2>
        <div class="media-box">Media Queries Demo </div>
    </section> <hr>

    <section>
        <h2>z-index</h2>
        <div class="z-box one">1</div>
        <div class="z-box two">2</div>
        <div class="z-box three">3</div>
    </section>
</body>

</html>
