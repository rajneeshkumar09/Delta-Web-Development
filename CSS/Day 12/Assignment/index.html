<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Assignment 7</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <style>
        .card-text {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row bg-info text-center">
            <div class="col-sm-12">
                <h1>Pricing</h1>
            </div>
            <div class="col-sm-12 ">
                <p>Please checkout our most effective payment models</p>
            </div>
        </div>

        <div class="row g-5 mx-auto my-auto pb-5">
            <div class="col-sm-6 col-md-4">
                <div class="card w-75 mx-auto">
                    <div class="header text-center bg-secondary mx-2">
                        <h3>Free</h3>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center fs-1">$0 / mo</h5>
                        <p class="card-text text-center m-0">10 user includes</span></p>
                        <p class="card-text m-0 text-center">2 GB of storage</span></p>
                        <p class="card-text m-0 text-center">Email support</p>
                    </div>
                    <div class="d-grid mb-4 col-6 mx-auto">
                        <button class="btn btn-outline-primary" type="button">Sign up for free</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="card w-75 mx-auto">
                    <div class="header text-center bg-secondary mx-2">
                        <h3>Pro</h3>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center fs-1">$15 / mo</h5>
                        <p class="card-text text-center m-0">20 user includes</span></p>
                        <p class="card-text m-0 text-center">10 GB of storage</span></p>
                        <p class="card-text m-0 text-center">Priority email support</p>
                    </div>
                    <div class="d-grid mb-4 col-6 mx-auto">
                        <button class="btn btn-primary" type="button">Get started</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card w-75 mx-auto">
                    <div class="header text-center bg-secondary mx-2">
                        <h3>Free</h3>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center fs-1">$29 / mo</h5>
                        <p class="card-text text-center m-0">30 user includes</span></p>
                        <p class="card-text m-0 text-center">15 GB of storage</span></p>
                        <p class="card-text m-0 text-center">Phone & email support</p>
                    </div>
                    <div class="d-grid mb-4 col-6 mx-auto">
                        <button class="btn btn-primary" type="button">Contact us</button>
                    </div>
                </div>
            </div>
        </div>


        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
